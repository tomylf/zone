<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Medias queries</title>
    <link rel="stylesheet" href="css/02_responsive.css">
</head>
<body>
    <!-- Les medias queries permettent de réorganiser les éléments dans la page pour avoir un affichage claire et visible de tous les élements -->
    <!-- Les medias queries permettent de définir une fourchette au-delas de laquelle l'affivhage doit etre different  -->
    <!-- Les differentes taille d'écran possible (mobile<768px) (tablette>768px et >992px) desktop>=992px et desktop>=1200px -->
    <!-- Le responsive design web c'est de créer un design qui s'adapte sur n'importe quelle taille d'écran qui connect sur ce site ou bien sur l'application -->
    
    <!-- Les media queries sont des nouveaux de css3, on va pas ajouter d'autre propriétés css, mais plutot on va appliquer le css avec certaines regle et conditions -->

    <!--
        La syntaxe general de media queries:
        @media screen and(max-witdh:768px){::le debut de la fourchette 
        
            h1{

            }
            p{

            }

            // ici j'ajoute le css pour réoganiser la page, je change la taille (width), la disposition des éléments, supprimer (ou bien diminuer au max les margin), changer la taille de police (le texte), on peut même cacher des parties (qui sont moins importantes que d'autres)
        }// la fin de la fourchette 
        @media screen ou bien print (impression) ou bien all(screen et print)
    -->

    <div class="container">
        <header>
            Haut du site
        </header>

        <!-- Les liens de navigation -->    
        <nav>
            <a href="">Accueil</a>
            <a href="">Actualités</a>
            <a href="">Boutique</a>
            <a href="">Panier</a>
            <a href="">FAQ</a>
        </nav>
        <main>
            <section>
                <div class="zone1">Zone1</div>
                <div class="zone2">Zone2</div>
                <div class="zone3">Zone3</div>
                <div class="zone4">Zone4</div>
            </section>
        </main>

        <footer>
            Le bas du site
        </footer>

    </div>
</body>
</html>
