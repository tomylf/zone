<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>

    <!-- ouverture de tableau -->
    <table>
        <!-- titre de tableau (cellules fusionnées) -->
        <caption>Ventes</caption>
        <!-- en-tête du tableau -->
        <thead>
            <tr> <!-- tr = rang (t = tableau / r = row = rangée -->
                <!-- th = titre ou en-têtes (t = tableau / h = head = tête) -->
            <th>Jour</th>
            <th>Smartphone</th>
            <th>Tablette</th>
            <th>Portable</th>    
        </tr>
        </thead>

        <tbody> <!-- tbody = corps du tableau -->
            <tr>
                <!-- tr = rang (t = tableau / r = row = rangée)-->
                <td>Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Mardi</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
            </tr>
        
            <tr>
                <td>Mercredi</td>
                <td>5</td>
                <td>1</td>
                <td>4</td>
            </tr>

            <tr>
                <td>Jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>
                
            <tr>
                <td>Vendredi</td>
                <td>2</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </tbody>


    </table>
    
</body>
</html>
